<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Motorcu Kedi - Boost!</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a5e20; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; }
        .menu-card { background: #222; padding: 30px; border-radius: 20px; border: 2px solid #ff9800; width: 80%; max-width: 350px; text-align: center; }
        .menu-btn { width: 100%; padding: 15px; margin: 10px 0; font-size: 18px; cursor: pointer; border: none; border-radius: 12px; background: #ff9800; color: white; font-weight: bold; }
        #pauseBtn { position: fixed; top: 15px; right: 15px; width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; z-index: 50; }
        .controls { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; }
        .btn { width: 80px; height: 80px; background: rgba(255,255,255,0.3); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; pointer-events: auto; }
        #boostBar { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 200px; height: 10px; background: #333; border: 2px solid white; display: none; }
        #boostProgress { width: 100%; height: 100%; background: #00ff00; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="boostBar"><div id="boostProgress"></div></div>
    <button id="pauseBtn" onclick="pauseGame()">‚è∏</button>

    <div id="gameMenu" class="overlay">
        <div class="menu-card">
            <h1 id="menuTitle">MOTORCU KEDƒ∞</h1>
            <p id="scoreText" style="color: #ff9800; font-size: 20px;"></p>
            <button class="menu-btn" onclick="resumeGame()" id="resumeBtn" style="display:none;">DEVAM ET</button>
            <button class="menu-btn" onclick="resetGame()">YENƒ∞DEN BA≈ûLA</button>
        </div>
    </div>

    <div class="controls">
        <div class="btn" id="leftBtn">‚óÄ</div>
        <div class="btn" id="rightBtn">‚ñ∂</div>
    </div>

    <script>
        // --- BURAYA KENDƒ∞ BOOST G√ñRSEL Lƒ∞NKƒ∞Nƒ∞ YAPI≈ûTIR ---
        const BOOST_IMAGE_URL = "https://ardenmarket.com.tr/media/catalog/product/cache/ce320e98947e5c83f08a8e256dc8423e/k/e/kedi-mamasi-kuru-ton.jpg"; 
        const boostImg = new Image();
        boostImg.src = BOOST_IMAGE_URL;

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("gameMenu");
        const boostBar = document.getElementById("boostBar");
        const boostProgress = document.getElementById("boostProgress");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let catX, lines, trees, obstacles, score, gameSpeed, baseSpeed;
        let isPaused = true, boostActive = false, boostTimer = 0;
        let moveLeft = false, moveRight = false;
        let boostItem = { x: 0, y: -500, active: false };

        const roadWidth = canvas.width * 0.7;
        const roadX = (canvas.width - roadWidth) / 2;

        function pauseGame() { isPaused = true; menu.style.display = "flex"; }
        function resumeGame() { isPaused = false; menu.style.display = "none"; requestAnimationFrame(draw); }

        function resetGame() {
            catX = canvas.width / 2;
            baseSpeed = 7;
            gameSpeed = baseSpeed;
            score = 0;
            boostActive = false;
            boostTimer = 0;
            boostBar.style.display = "none";
            lines = [0, 150, 300, 450, 600];
            trees = [{x: roadX-60, y:0}, {x: roadX+roadWidth+20, y:300}];
            obstacles = [{x: roadX + 40, y: -300}, {x: roadX + 120, y: -800}];
            boostItem = { x: roadX + Math.random()*(roadWidth-40), y: -1500, active: true };
            isPaused = false; menu.style.display = "none"; draw();
        }

        // Kontroller
        const setup = (id, dir) => {
            const el = document.getElementById(id);
            el.addEventListener("touchstart", (e) => { e.preventDefault(); if(dir==='L') moveLeft=true; else moveRight=true; });
            el.addEventListener("touchend", () => { moveLeft=false; moveRight=false; });
        };
        setup("leftBtn", "L"); setup("rightBtn", "R");

        function draw() {
            if (isPaused) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Boost Mantƒ±ƒüƒ±
            if (boostActive) {
                boostTimer -= 1000/60;
                boostProgress.style.width = (boostTimer / 6000) * 100 + "%";
                gameSpeed = baseSpeed * 2; // 2 kat hƒ±z
                if (boostTimer <= 0) {
                    boostActive = false;
                    gameSpeed = baseSpeed;
                    boostBar.style.display = "none";
                }
            } else {
                baseSpeed += 0.001;
                gameSpeed = baseSpeed;
            }

            score += boostActive ? 0.3 : 0.1;

            // Yol ve √áevre
            ctx.fillStyle = "#444";
            ctx.fillRect(roadX, 0, roadWidth, canvas.height);
            ctx.fillStyle = "#fff";
            lines.forEach((ly, i) => {
                ctx.fillRect(canvas.width/2 - 5, ly, 10, 50);
                lines[i] += gameSpeed;
                if(lines[i] > canvas.height) lines[i] = -60;
            });

            // Boost Objesi √áizimi
            if (boostItem.active) {
                if (BOOST_IMAGE_URL.includes("BURAYA")) {
                    ctx.font = "30px Arial";
                    ctx.fillText("‚ö°", boostItem.x, boostItem.y);
                } else {
                    ctx.drawImage(boostImg, boostItem.x, boostItem.y, 40, 40);
                }
                boostItem.y += gameSpeed;

                // Boost toplama kontrol√º
                if (boostItem.y > canvas.height - 180 && boostItem.y < canvas.height - 100 && Math.abs(boostItem.x - (catX-25)) < 40) {
                    boostActive = true;
                    boostTimer = 6000; // 6 saniye (6000ms)
                    boostItem.active = false;
                    boostBar.style.display = "block";
                }
                if (boostItem.y > canvas.height) {
                    boostItem.y = -2000 - Math.random()*2000;
                    boostItem.x = roadX + Math.random()*(roadWidth-40);
                    boostItem.active = true;
                }
            }

            // Engeller
            obstacles.forEach(ob => {
                ctx.font = "40px Arial";
                ctx.fillText("üì¶", ob.x, ob.y);
                ob.y += gameSpeed;
                if (!boostActive && ob.y > canvas.height - 180 && ob.y < canvas.height - 100 && Math.abs(ob.x - (catX-25)) < 45) {
                    isPaused = true; menu.style.display = "flex";
                    document.getElementById("scoreText").innerText = "Skor: " + Math.floor(score);
                }
                if(ob.y > canvas.height) { ob.y = -300; ob.x = roadX + Math.random()*(roadWidth-40); }
            });

            ctx.font = "50px Arial";
            ctx.fillText("üêàüèçÔ∏è", catX - 25, canvas.height - 120);
            if (moveLeft && catX > roadX + 35) catX -= 8;
            if (moveRight && catX < roadX + roadWidth - 35) catX += 8;

            ctx.fillStyle = "white"; ctx.font = "bold 20px Arial";
            ctx.fillText("SKOR: " + Math.floor(score), 20, 40);
            requestAnimationFrame(draw);
        }
        menu.style.display = "flex";
    </script>
</body>
</html>
